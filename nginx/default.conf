# =========================================
# Redirect www to non-www
# =========================================
server {
    listen 80;
    server_name www.controlforge.dev;
    return 301 https://controlforge.dev$request_uri;
}

server {
    # =========================================
    # Configuration Version
    # =========================================
    set $config_version "1.3.0";
    
    # =========================================
    # Basic Server Configuration
    # =========================================
    listen 80;
    server_name localhost controlforge.dev;
    root /usr/share/nginx/html;

    # =========================================
    # Health Check
    # =========================================
    location /nginx-health {
        access_log off;
        return 200 "Configuration version: $config_version\n";
    }

    # =========================================
    # Location Blocks
    # =========================================
    location = / {
        try_files /index.html =404;
    }

    location / {
        try_files $uri $uri.html =404;
    }

    # =========================================
    # Error Pages
    # =========================================
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }

    # =========================================
    # Gzip Compression
    # =========================================
    gzip on;
    gzip_static on;        # Serve pre-compressed .gz files if available
    gzip_min_length 1000;  # Only compress files larger than 1KB
    gzip_comp_level 6;     # Compression level (1-9, 6 is a good balance)
    gzip_vary on;          # Add Vary: Accept-Encoding header
    gzip_proxied any;      # Enable compression for all proxied requests
    gzip_types 
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/wasm;

    # =========================================
    # Brotli Compression (disabled - version mismatch)
    # nginx:alpine latest uses nginx 1.29, but nginx-mod-http-brotli is 1.28
    # Pre-compressed .br files generated, will work when versions align
    # =========================================
    # brotli_static on;
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types 
    #     text/plain
    #     text/css
    #     text/xml
    #     text/javascript
    #     application/json
    #     application/javascript
    #     application/xml+rss
    #     application/atom+xml
    #     image/svg+xml
    #     application/wasm;

    # =========================================
    # Security Headers
    # =========================================
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com https://tagmanager.google.com; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://www.googletagmanager.com; img-src 'self' data: https://www.google-analytics.com https://www.googletagmanager.com https://fonts.gstatic.com https://img.shields.io; style-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
